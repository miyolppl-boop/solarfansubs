<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>SolarFansub | Manhwa & Webtoon Okuma</title>

<meta name="description" content="SolarFansub modern manhwa, manga ve webtoon okuma platformu.">
<meta name="robots" content="index, follow">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#000;color:#fff;overflow-x:hidden}

header{
position:fixed;
top:0;left:0;
width:100%;
height:60px;
background:#000;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15px;
border-bottom:1px solid #222;
z-index:100;
}

.logo{color:#FFD84D;font-weight:bold;font-size:20px}
.menu-btn{font-size:26px;cursor:pointer;color:#FFD84D}

.section{padding:80px 15px}

.title{
font-size:22px;
border-left:4px solid #FFD84D;
padding-left:10px;
margin-bottom:15px
}

.card{
background:#111;
border:1px solid #222;
border-radius:12px;
padding:15px;
margin-bottom:12px;
cursor:pointer
}
.card:hover{border-color:#FFD84D}

.side-menu{
position:fixed;
top:60px;
left:-260px;
width:250px;
height:calc(100% - 60px);
background:#0c0c0c;
padding:20px;
transition:.3s;
z-index:200;
overflow-y:auto;
}
.side-menu.active{left:0}

.side-menu a, .side-menu button{
display:block;
width:100%;
margin:10px 0;
}

.btn{
padding:12px;
background:#FFD84D;
border:none;
border-radius:8px;
font-weight:bold;
color:#000;
cursor:pointer
}
.btn-outline{
background:none;
border:1px solid #FFD84D;
color:#FFD84D;
padding:12px;
border-radius:8px;
cursor:pointer
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
justify-content:center;
align-items:center;
z-index:300
}
.modal-content{
background:#111;
padding:20px;
width:90%;
max-width:400px;
border-radius:14px
}

.input{
width:100%;
padding:12px;
margin-bottom:10px;
border-radius:8px;
border:none;
background:#222;
color:#fff
}

.reader img{
width:100%;
margin-bottom:10px;
border-radius:6px
}

footer{text-align:center;padding:25px;color:#777;font-size:12px}
</style>
</head>

<body>

<header>
<div class="logo">☀ SolarFansub</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="side-menu" id="menu">
<button class="btn" onclick="openLogin()">Üye Girişi</button>
<button class="btn-outline" onclick="openRegister()">Üye Kaydı</button>
<a onclick="showHome()">Ana Sayfa</a>
<a onclick="showSeries()">Tüm Seriler</a>
<a onclick="adminLogin()">Admin Girişi</a>
</div>

<div class="section" id="content"></div>

<footer>© SolarFansub</footer>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Üye Girişi</h3>
<input id="loginEmail" class="input" placeholder="E-posta">
<input id="loginPassword" type="password" class="input" placeholder="Şifre">
<button class="btn" onclick="login()">Giriş Yap</button>
<button class="btn-outline" onclick="closeModals()">Kapat</button>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
<div class="modal-content">
<h3>Üye Kaydı</h3>
<input id="regEmail" class="input" placeholder="E-posta">
<input id="regPassword" type="password" class="input" placeholder="Şifre">
<button class="btn" onclick="register()">Kayıt Ol</button>
<button class="btn-outline" onclick="closeModals()">Kapat</button>
</div>
</div>

<script>
firebase.initializeApp({
apiKey:"AIzaSyCwXSQt42wLmbFvaUczzKMDUBPNfkH91S0",
authDomain:"solarfansubs-23416.firebaseapp.com",
projectId:"solarfansubs-23416",
storageBucket:"solarfansubs-23416.appspot.com"
});

const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

function toggleMenu(){
menu.classList.toggle("active");
}

function openLogin(){loginModal.style.display="flex"}
function openRegister(){registerModal.style.display="flex"}
function closeModals(){
loginModal.style.display="none";
registerModal.style.display="none";
}

function login(){
auth.signInWithEmailAndPassword(loginEmail.value,loginPassword.value)
.then(()=>alert("Giriş başarılı"))
.catch(e=>alert(e.message))
}

function register(){
auth.createUserWithEmailAndPassword(regEmail.value,regPassword.value)
.then(()=>alert("Kayıt başarılı"))
.catch(e=>alert(e.message))
}

function adminLogin(){
let p=prompt("Admin Şifre:");
if(p==="alamuzpulum3929") adminPanel();
else alert("Hatalı");
}

function adminPanel(){
content.innerHTML=`
<div class="title">Admin Panel</div>
<input type="file" id="img">
<input class="input" id="sname" placeholder="Seri Adı">
<textarea class="input" id="desc" placeholder="Konu"></textarea>
<button class="btn" onclick="addSeries()">Seri Ekle</button>`;
}

function addSeries(){
let f=img.files[0];
if(!f) return alert("Görsel seç");
let r=storage.ref("covers/"+f.name);
r.put(f).then(()=>r.getDownloadURL().then(u=>{
db.collection("series").add({name:sname.value,desc:desc.value,cover:u});
alert("Seri eklendi");
}));
}

function showHome(){
content.innerHTML=`<div class="title">New Episodes</div>`;
db.collection("series").onSnapshot(s=>{
s.forEach(d=>{
content.innerHTML+=`<div class="card" onclick="openSeries('${d.id}')">${d.data().name}</div>`;
});
});
}

function showSeries(){showHome();}

function openSeries(id){
db.collection("series").doc(id).get().then(d=>{
content.innerHTML=`
<div class="title">${d.data().name}</div>
<p>${d.data().desc}</p>
<div class="card" onclick="openReader()">Bölüm 1</div>
<div id="disqus_thread"></div>`;
loadDisqus();
});
}

function openReader(){
content.innerHTML=`
<div class="title">Bölüm Okuma</div>
<div class="reader">
<img src="https://via.placeholder.com/800x1200">
<img src="https://via.placeholder.com/800x1200">
</div>
<div id="disqus_thread"></div>`;
loadDisqus();
}

function loadDisqus(){
var d=document,s=d.createElement('script');
s.src='https://solarfansub-demo.disqus.com/embed.js';
s.setAttribute('data-timestamp',+new Date());
(d.head||d.body).appendChild(s);
}

showHome();
</script>

</body>
</html>
