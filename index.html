<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolarFansub</title>

<meta name="description" content="SolarFansub modern webtoon ve manhwa okuma platformu.">
<meta property="og:title" content="SolarFansub">

<style>
:root{
--bg:#000;
--panel:#0d0d0d;
--card:#111;
--accent:#f5c400;
--text:#eee;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:var(--bg);
color:var(--text);
}

/* HEADER */
header{
position:fixed;
top:0;left:0;
width:100%;
background:#000;
border-bottom:1px solid #222;
padding:10px 15px;
display:flex;
align-items:center;
justify-content:space-between;
z-index:1000;
}
.logo{
display:flex;
align-items:center;
gap:8px;
color:var(--accent);
font-weight:bold;
font-size:20px;
}
header button{
background:none;
border:none;
color:var(--accent);
font-size:22px;
cursor:pointer;
}

/* SLIDE MENU */
#menu{
position:fixed;
top:0;left:-260px;
width:260px;
height:100%;
background:var(--panel);
padding:20px;
transition:.3s;
z-index:2000;
}
#menu.active{left:0}
#menu h3{
color:var(--accent);
margin-top:0;
}
#menu button{
width:100%;
margin:5px 0;
padding:10px;
background:var(--accent);
border:none;
font-weight:bold;
}

/* MAIN */
main{
padding-top:70px;
max-width:1200px;
margin:auto;
}

/* HERO */
.hero{
background:#050505;
padding:20px;
}
.hero img{
width:100%;
border-radius:8px;
}
.hero span{
background:var(--accent);
color:#000;
padding:5px 10px;
font-weight:bold;
position:absolute;
}

/* SECTION */
.section{
padding:20px;
}
.section h2{
border-left:5px solid var(--accent);
padding-left:10px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
}
.card{
background:var(--card);
border-radius:6px;
overflow:hidden;
cursor:pointer;
}
.card img{
width:100%;
height:230px;
object-fit:cover;
}
.card h4{
margin:8px;
font-size:14px;
}

/* READER */
.reader img{
width:100%;
margin-bottom:10px;
}

/* ADMIN PLUS */
#adminPlus{
position:fixed;
bottom:20px;
right:20px;
width:55px;
height:55px;
border-radius:50%;
background:var(--accent);
color:#000;
font-size:30px;
display:none;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:3000;
}
</style>
</head>

<body>

<header>
<div class="logo">☀ SolarFansub</div>
<div>
<button onclick="toggleMenu()">☰</button>
</div>
</header>

<!-- SLIDE MENU -->
<div id="menu">
<h3>SolarFansub</h3>
<button onclick="goHome()">Ana Sayfa</button>
<button onclick="goHome()">Tüm Seriler</button>
<hr>
<input id="userName" placeholder="Kullanıcı">
<input id="userPass" type="password" placeholder="Şifre">
<button onclick="login()">Üye Girişi</button>
<button onclick="register()">Üye Kaydı</button>
<hr>
<input id="adminPass" type="password" placeholder="Admin Şifre">
<button onclick="adminLogin()">Admin Giriş</button>
</div>

<main>

<!-- HERO / SPECIAL -->
<div class="hero">
<img src="https://via.placeholder.com/1200x500/111111/f5c400?text=SolarFansub+Special+Series">
</div>

<!-- SERIES -->
<div class="section">
<h2>Yeni Bölümler</h2>
<div class="grid" id="seriesGrid"></div>
</div>

<!-- SERIES PAGE -->
<div id="seriesPage" class="section" style="display:none"></div>

<!-- READER -->
<div id="reader" class="section reader" style="display:none"></div>

</main>

<div id="adminPlus" onclick="openAdmin()">+</div>

<script>
let series=JSON.parse(localStorage.getItem("series")||"[]");
let admins=JSON.parse(localStorage.getItem("admins")||'["alamuzpulum3929"]');
let isAdmin=false;

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

function save(){localStorage.setItem("series",JSON.stringify(series));}

function render(){
series.sort((a,b)=>a.title.localeCompare(b.title));
const g=document.getElementById("seriesGrid");
g.innerHTML="";
series.forEach((s,i)=>{
let d=document.createElement("div");
d.className="card";
d.innerHTML=`<img src="${s.cover}"><h4>${s.title}</h4>`;
d.onclick=()=>openSeries(i);
g.appendChild(d);
});
}
render();

function goHome(){
seriesPage.style.display="none";
reader.style.display="none";
toggleMenu();
}

function openSeries(i){
seriesPage.style.display="block";
reader.style.display="none";
let s=series[i];
seriesPage.innerHTML=`
<img src="${s.cover}" style="width:100%;border-radius:8px">
<h2>${s.title}</h2>
<p>${s.desc}</p>
${s.chapters.map((c,ci)=>`<button onclick="openChapter(${i},${ci})">Bölüm ${ci+1}</button>`).join("")}
<div id="disqus_thread"></div>
`;
loadDisqus("series-"+i);
}

function openChapter(i,ci){
let c=series[i].chapters[ci];
reader.style.display="block";
seriesPage.style.display="none";
reader.innerHTML=c.images.map(img=>`<img src="${img}">`).join("")+`<div id="disqus_thread"></div>`;
loadDisqus("chapter-"+i+"-"+ci);
}

function loadDisqus(id){
document.getElementById("disqus_thread").innerHTML="";
let s=document.createElement("script");
s.src="https://EXAMPLE.disqus.com/embed.js";
document.body.appendChild(s);
}

function login(){alert("Giriş yapıldı")}
function register(){alert("Kayıt yapıldı")}
function adminLogin(){
if(admins.includes(adminPass.value)){
isAdmin=true;
adminPlus.style.display="flex";
alert("Admin giriş");
}
}

function openAdmin(){
let t=prompt("Seri adı");
let d=prompt("Açıklama");
let f=document.createElement("input");
f.type="file";
f.accept="image/*";
f.onchange=()=>{
let r=new FileReader();
r.onload=e=>{
series.push({title:t,desc:d,cover:e.target.result,chapters:[]});
save();render();
};
r.readAsDataURL(f.files[0]);
};
f.click();
}
</script>

</body>
</html>
