<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SolarFansub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
    <div class="logo">
        <img src="img/logo.png" alt="SolarFansub">
    </div>

    <div class="search">
        <input type="text" id="searchInput" placeholder="Seri ara...">
    </div>

    <div class="menu" onclick="goAllSeries()">
        ☰ <span>Tüm Seriler</span>
    </div>
</header>

<section class="announcement">
    <h2>ÖNEMLİ DUYURU</h2>
    <p>Herkese Merhaba! Bu bizim <b>TEK</b> gerçek sitemizdir.</p>
</section>

<section class="section">
    <h2>YENİ GELEN SERİLER</h2>
    <p id="noNewSeries">Henüz yeni seri yok.</p>
    <div id="newSeriesGrid" class="series-grid"></div>
</section>

<section id="allSeriesSection" class="section">
    <h2>TÜM SERİLER</h2>
    <p id="noAllSeries">Henüz seri eklenmedi.</p>
    <div id="allSeriesGrid" class="series-grid"></div>
</section>

<script src="js/series.js"></script>
</body>
</html>
