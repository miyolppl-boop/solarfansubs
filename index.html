<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SolarFansub</title>

<meta property="og:title" content="SolarFansub">

<style>
/* GENEL */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#f5f5dc;
}

/* HEADER */
header{
  background:#000;
  padding:10px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header h1{
  margin:0;
  font-size:20px;
  color:#f5d76e;
}

/* SEARCH */
#search{
  max-width:220px;
  padding:6px 10px;
  border-radius:4px;
  border:none;
}

/* MENU BUTTON */
.menu-btn{
  font-size:22px;
  cursor:pointer;
  color:#f5d76e;
}

/* SERIES */
#series{
  padding:20px;
}

#series h2{
  margin-top:0;
  padding-bottom:8px;
  border-bottom:2px solid #f5d76e;
}

.empty{
  opacity:0.7;
}

/* SIDE MENU */
#menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.3s;
}

#menu.active{
  right:0;
}

.menu-item{
  background:#1a1a1a;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  cursor:pointer;
}

.menu-item:hover{
  background:#222;
}
</style>
</head>

<body>

<header>
  <h1>SolarFansub</h1>
  <input id="search" type="text" placeholder="Seri ara...">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div id="series">
  <h2>SERİLER</h2>
  <p class="empty">Henüz seri yok.</p>
</div>

<!-- SAĞ MENÜ -->
<div id="menu">
  <div class="menu-item">Menü</div>
  <div class="menu-item">Giriş</div>
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
